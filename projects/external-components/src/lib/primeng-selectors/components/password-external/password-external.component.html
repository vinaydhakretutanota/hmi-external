<p-password [(ngModel)]="dynamicAttributes.value"
            [id]="fieldObj.baseProperties.name"
            [name]="fieldObj.baseProperties.name"
            [mediumRegex]="fieldProperties.mediumRegex"
            [strongRegex]="fieldProperties.strongRegex"
            [weakLabel]="fieldProperties.weakLabel"
            [mediumLabel]="fieldProperties.mediumLabel"
            [strongLabel]="fieldProperties.strongLabel"
            [feedback]="fieldProperties.feedback"
            [toggleMask]="fieldProperties.toggleMask"
            [appendTo]="fieldProperties.appendTo"
            [inputStyle]="fieldProperties.inputStyle"
            [inputStyleClass]="fieldProperties.inputStyleClass"
            [inputId]="fieldProperties.inputId"
            [style]="fieldProperties.style"
            [styleClass]="fieldProperties.styleClass"
            [placeholder]="fieldProperties.placeholder || fieldObj.placeholder">
    <ng-template pTemplate="footer">
        <h6>Pick a password</h6>
    </ng-template>
</p-password>
